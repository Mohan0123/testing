    <style>
        /* --- CORE THEME --- */
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --primary: #e50914;
            --text: #fff;
            --muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header {
            background: rgba(9, 9, 11, 0.95);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 15px;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-box {
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 13px;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 30px 15px;
            text-align: center;
            background: linear-gradient(180deg, rgba(229,9,20,0.15) 0%, rgba(9,9,11,0) 100%);
        }

        .hero h1 { font-size: 26px; font-weight: 800; margin-bottom: 8px; }
        .hero p { color: var(--muted); font-size: 13px; max-width: 600px; margin: 0 auto; }

        /* --- FILTERS --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            padding: 0 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .filters::-webkit-scrollbar { display: none; }

        .filter-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        /* --- GRID LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Movie Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: block;
            position: relative;
            transition: 0.2s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge {
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* --- LOAD MORE --- */

            border: 1px solid var(--border);

<body>

    <header>
        <nav class="navbar" role="navigation">
            <a href="/" class="logo" aria-label="Ranginx Home">RANGINX</a>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search..." aria-label="Search movies">
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Watch Latest Movies</h1>
            <p>Unlimited Bollywood, Hollywood & Web Series in HD.</p>
            
            <div class="filters" role="tablist">
                <button class="filter-btn active" onclick="filterData('all')" role="tab" aria-selected="true">All</button>
                <button class="filter-btn" onclick="filterData('movie')" role="tab" aria-selected="false">Movies</button>
                <button class="filter-btn" onclick="filterData('series')" role="tab" aria-selected="false">Web Series</button>
            </div>
        </div>

        <div class="ad-banner" id="ad-top-slot"></div>

        <div class="container">
            <div class="movie-grid" id="grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #555;">
                    Loading...
                </div>
            </div>

            <div class="load-more-container">
                <button id="loadBtn" class="load-btn" onclick="loadMore()">Load More</button>
            </div>
        </div>

        <div class="ad-banner" id="ad-bottom-slot"></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="/dmca.html">DMCA</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/terms.html">Terms</a>
        </div>
        <p class="copyright">Â© 2025 Ranginx. All rights reserved.</p>
    </footer>

    <script>
        let allData = [];
        let filteredData = [];
        let currentIndex = 0;
        const itemsPerPage = 12; 
        let currentFilter = 'all';

        // 1. Fetch Data
        document.addEventListener("DOMContentLoaded", () => {
            fetch('data/movies.json')
                .then(res => {
                    if (!res.ok) throw new Error("Failed to load");
                    return res.json();
                })
                .then(data => {
                    allData = data.reverse(); 
                    filteredData = allData;
                    renderGrid(true);
                })
                .catch(err => {
                    console.warn("Using Fallback Data (Local Mode)");
                    // Fallback for demo
                    allData = [
                        {title: "Demo Movie 1", slug: "demo1", thumbnail: "https://via.placeholder.com/300x170", type: "movie"},
                        {title: "Demo Series 1", slug: "movies/demo2", thumbnail: "https://via.placeholder.com/300x170", type: "series"}
                    ];
                    filteredData = allData;
                    renderGrid(true);
                });
        });

        // 2. Render Function (SMART LINK FIX)
        function renderGrid(reset = false) {
            const grid = document.getElementById('grid');
            const btn = document.getElementById('loadBtn');

            if (reset) {
                grid.innerHTML = '';
                currentIndex = 0;
                btn.style.display = 'inline-block';
            }

            if (filteredData.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#666">No matches found.</div>';
                btn.style.display = 'none';
                return;
            }

            const nextBatch = filteredData.slice(currentIndex, currentIndex + itemsPerPage);

            nextBatch.forEach(item => {
                const typeLabel = item.type === 'series' ? 'Series' : 'Movie';
                const thumb = item.thumbnail || 'https://via.placeholder.com/300x170/111/333?text=No+Image';

                // --- SMART LINK LOGIC START ---
                // Agar slug me pehle se '/' hai (matlab 'movies/name'), to waisa hi rehne do.
                // Agar nahi hai (matlab 'name'), to 'movies/' add kar do.
                let linkSlug = item.slug;

                // type ke basis par folder decide karo
                if (!linkSlug.includes('/')) {
                    if (item.type === 'series') {
                        linkSlug = 'series/' + linkSlug;
                    } else {
                        linkSlug = 'movies/' + linkSlug;
                    }
                }

                // .html ensure karo
                if (!linkSlug.endsWith('.html')) {
                    linkSlug += '.html';
                }
                // --- SMART LINK LOGIC END ---

                // Added alt text for better SEO
                const cardHTML = `
                    <a href="${linkSlug}" class="card" title="Watch ${item.title}">
                        <div class="thumb-box">
                            <img src="${thumb}" alt="Watch ${item.title} Full Movie HD" class="thumb-img" loading="lazy" width="300" height="169">
                        </div>
                        <div class="card-info">
                            <div class="title">${item.title}</div>
                            <div class="meta">
                                <span>${typeLabel}</span>
                                <span class="badge">HD</span>
                            </div>
                        </div>
                    </a>
                `;
                grid.innerHTML += cardHTML;
            });

            currentIndex += itemsPerPage;

            if (currentIndex >= filteredData.length) {
                btn.style.display = 'none';
            }
        }

        // 3. Filter Function
        function filterData(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.setAttribute('aria-selected', 'false');
            });
            event.target.classList.add('active');
            event.target.setAttribute('aria-selected', 'true');

            if (type === 'all') {
                filteredData = allData;
            } else {
                filteredData = allData.filter(item => item.type === type);
            }
            renderGrid(true);
        }

        // 4. Load More
        function loadMore() {
            renderGrid(false);
        }

        // 5. Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (!query) {
                filterData(currentFilter);
                return;
            }
            filteredData = allData.filter(item => item.title.toLowerCase().includes(query));
            renderGrid(true);
        });

        // 6. Ads Check
        if(typeof loadAds === 'function') {
            document.getElementById('ad-top-slot').innerHTML = '';
        }
    </script>

</body>
