name: Publish Page

on:
  repository_dispatch:
    types: [publish-page]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run publish script
        run: node scripts/publish.js
        env:
          PAYLOAD: ${{ toJson(github.event.client_payload) }}

      - name: Commit & Push
        run: |
          git config user.name "Ranginx Bot"
          git config user.email "bot@ranginx.fun"
          git add .
          git commit -m "Auto publish content" || echo "No changes"
          git push
